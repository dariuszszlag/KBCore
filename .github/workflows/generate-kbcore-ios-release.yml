name: Create KBCore (iOS)

on:
  push:
    tags:
      - "*.*.*"

  workflow_dispatch:

jobs:
  publish:
    name: Create KBCore for iOS with KMMBridge
    runs-on: macos-latest
    steps:

    - name: Checkout the repo
      uses: actions/checkout@v3

    - name: Set Up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: temurin

    - name: Set current branch name as env variable
      run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Cache build tooling
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.konan
        key: ${{ runner.os }}-v4-${{ hashFiles('*.gradle.kts') }}

    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    - name: Publish to GitHub Package Registry ðŸš€
      run: ./gradlew :kbcore:kmmBridgePublish -PENABLE_PUBLISHING=true -PGIT_USER=${{ github.actor }} -PGIT_TOKEN=${{ secrets.SECRET_GITHUB_CODE }} -PGITHUB_REPO=${{ github.repository }} -PVERSION_NAME=${{ github.ref_name }}
